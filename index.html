<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container calculator">
      <div class="row">
        <div class="display calculator-display" id="calculator">
          <textarea class="form-control" id="display" rows="2"></textarea>
        </div>
      </div>
      
    <div class="row">
        <div class="col">
          <button type="button" id="hello"onclick="playClip()" class="btn btn-outline-primary col">
            Hello
          </button>
          <audio id="voiceClip" src="css/sounds/Recording.m4a"></audio>
        </div>
        <div id="reset" class="col">
          <button
            type="button"
            onclick="clearDisplay()"
            class="btn btn-outline-danger reset col"
          >
            Reset
          </button>
        </div>
        <div class="col">
          <button
            type="button"
            onclick="appendToDisplay('%')"
            class="btn btn-outline-primary col"
          >
            %
          </button>
        </div>
        <div class="col">
          <button
            type="button"
            onclick="appendToDisplay('/')"
            class="btn btn-outline-primary col"
          >
            /
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button
            type="button"
            onclick="appendToDisplay('7')"
            class="btn btn-outline-secondary col"
          >
            7
          </button>
        </div>
        <div class="col">
          <button
            type="button"
            onclick="appendToDisplay('8')"
            class="btn btn-outline-secondary col"
          >
            8
          </button>
        </div>
        <div class="col">
          <button
            type="button"
            onclick="appendToDisplay('9')"
            class="btn btn-outline-secondary col"
          >
            9
          </button>
        </div>
        <div class="col">
          <button
            type="button"
            onclick="appendToDisplay('*')"
            class="btn btn-outline-primary col"
          >
            *
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button
            type="button"
            onclick="appendToDisplay('4')"
            class="btn btn-outline-secondary col"
          >
            4
          </button>
        </div>
        <div class="col">
          <button
            type="button"
            onclick="appendToDisplay('5')"
            class="btn btn-outline-secondary col"
          >
            5
          </button>
        </div>
        <div class="col">
          <button
            type="button"
            onclick="appendToDisplay('6')"
            class="btn btn-outline-secondary col"
          >
            6
          </button>
        </div>
        <div class="col">
          <button
            id="subtract-button"
            onclick="appendToDisplay('-')"
            type="button"
            class="btn btn-outline-primary col"
          >
            -
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button
            type="button"
            onclick="appendToDisplay('1')"
            class="btn btn-outline-secondary col"
          >
            1
          </button>
        </div>
        <div class="col">
          <button
            type="button"
            onclick="appendToDisplay('2')"
            class="btn btn-outline-secondary col"
          >
            2
          </button>
        </div>
        <div class="col">
          <button
            type="button"
            onclick="appendToDisplay('3')"
            class="btn btn-outline-secondary col"
          >
            3
          </button>
        </div>
        <div class="col">
          <button
            id="add-button"
            onclick="appendToDisplay('+')"
            type="button"
            class="btn btn-outline-primary col-3"
          >
            +
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button
            type="button"
            onclick="appendToDisplay('0')"
            class="btn btn-outline-secondary col"
          >
            0
          </button>
        </div>
        <div class="col">
          <button
            type="button"
            onclick="appendToDisplay('.')"
            class="btn btn-outline-primary col"
          >
            .
          </button>
        </div>
        <div class="col">
          <button
            id="delete-button"
            onclick="deleteCharacter()"
            type="button"
            class="btn btn-outline-primary col"
          >
            Del
          </button>
        </div>
        <div class="col">
          <button
            type="button"
            onclick="calculate()"
            class="btn btn-outline-success col-8"
          >
            =
          </button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
