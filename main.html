<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   
  <div class="container calculator">
    <div class="row">
     <div id="calculator">
        
    <p id="display">0</p>
  </div>
  </div>
  <div class="row">
    <div class="col">
        <button type="button" class="btn btn-light">AC</button>
      
    </div>
    <div class="col">
        <button type="button" class="btn btn-light">()</button>
      
    </div>
    <div class="col">
        <button type="button" class="btn btn-light">%</button>
      
    </div>
    <div class="col">
        <button type="button" class="btn btn-light">รท</button>
      
    </div>
  </div>
  <div class="row">
    <div class="col">
        <button type="button" onclick="appendToDisplay('7')" class="btn btn-light">7</button>
      
    </div>
    <div class="col">
        <button type="button" onclick="appendToDisplay('8')" class="btn btn-light">8</button>
      
    </div>
    <div class="col">
        <button type="button" onclick="appendToDisplay('9')" class="btn btn-light">9</button>
      
    </div>
    <div class="col">
        <button type="button" class="btn btn-light">x</button>
      
    </div>
  </div>
  <div class="row">
    <div class="col">
        <button type="button" onclick="appendToDisplay('4')" class="btn btn-light">4</button>
      
    </div>
    <div class="col">
        <button type="button" onclick="appendToDisplay('5')" class="btn btn-light">5</button>
      
    </div>
    <div class="col">
        <button type="button" onclick="appendToDisplay('6')" class="btn btn-light">6</button>
      
    </div>
    <div class="col">
        <button type="button" class="btn btn-light">-</button>
      
    </div>
  </div>
  <div class="row">
    <div class="col">
        <button type="button" onclick="appendToDisplay('1')" class="btn btn-light">1</button>
      
    </div>
    <div class="col">
        <button type="button" onclick="appendToDisplay('2')" class="btn btn-light">2</button>
      
    </div>
    <div class="col">
        <button type="button" onclick="appendToDisplay('3')" class="btn btn-light">3</button>
      
    </div>
    <div class="col">
        <button type="button" class="btn btn-light">+</button>
      
    </div>
  </div>
    <div class="row">
    <div class="col">
        <button type="button" onclick="appendToDisplay('0')" class="btn btn-light">0</button>
      
    </div>
    <div class="col">
        <button type="button" class="btn btn-light">.</button>
      
    </div>
    <div class="col">
        <button type="button" class="btn btn-light">Del</button>
      
    </div>
    <div class="col">
        <button type="button" class="btn btn-light">=</button>
      
    </div>
  </div>
</div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
     crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
